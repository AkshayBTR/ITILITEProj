{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Greatest of 2 numbers</title>

    {% endif %}

<img src="{% static 'images/photo.jpg' %}" width="100pt" height="100pt" alt="">

</html>
